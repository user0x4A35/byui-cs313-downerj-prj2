<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>MMBN3W | Chip Library</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles/top.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="u-meta-wrapper">
            <div class="u-container">
                <h1>Chip Library</h1>
                <h3>Mega Man Battle Network 3: White</h3>
            </div> <!-- u-container -->
            <div class="u-container">
                <div class="u-button-container">
                    <button class="u-button" id="bt-toggle-filters" onclick="toggleFilterContainer();">Filter</button>
                    <form id="frm-filters" class="u-options">
                        Filter by:
                        <table>
                            <tr>
                                <td><label>Name</label></td>
                                <td colspan="2"><input type="text" name="name-regex" placeholder="/Regex/" class="u-text-input u-fill" /></td>
                            </tr>
                            <tr>
                                <td><label>Damage</label></td>
                                <td><input type="text" name="damage-from" placeholder="From" class="u-text-input u-fill" /></td>
                                <td><input type="text" name="damage-to" placeholder="To" class="u-text-input u-fill" /></td>
                            </tr>
                            <tr>
                                <td><label>Memory</label></td>
                                <td><input type="text" name="memory-from" placeholder="From" class="u-text-input u-fill" /></td>
                                <td><input type="text" name="memory-to" placeholder="To" class="u-text-input u-fill" /></td>
                            </tr>
                            <tr>
                                <td><label>Rarity</label></td>
                                <td colspan="2">
                                    <select name="rarity" class="u-text-input u-fill">
                                        <option value="*">Any</option>
                                        <option value="0">No Stars</option>
                                        <option value="1">&#x2605;</option>
                                        <option value="2">&#x2605;&#x2605;</option>
                                        <option value="3">&#x2605;&#x2605;&#x2605;</option>
                                        <option value="4">&#x2605;&#x2605;&#x2605;&#x2605;</option>
                                        <option value="5">&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Element</label></td>
                                <td colspan="2">
                                    <select name="element" class="u-text-input u-fill">
                                        <option value="*">Any</option>
                                        <option value="none">None</option>
                                        <option value="fire">Fire</option>
                                        <option value="wood">Wood</option>
                                        <option value="elec">Elec</option>
                                        <option value="water">Water</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Type</label></td>
                                <td colspan="2">
                                    <select name="chiptype" class="u-text-input u-fill">
                                        <option value="*">Any</option>
                                        <option value="STANDARD">Standard</option>
                                        <option value="MEGA">Mega</option>
                                        <option value="GIGA">Giga</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Codes</label></td>
                                <td colspan="2"><input type="text" name="codes" placeholder="*ABCDEFG..." class="u-text-input u-fill" /></td>
                            </tr>
                        </table>
                        <button type="button" class="u-button" id="bt-apply-filters" onclick="applyFilters();">Apply</button>
                        <button type="reset" class="u-button" id="bt-reset-filters" onclick="resetTableFilter();">Reset</button>
                    </form>
                </div>
                <table id="tbl-chip-list" class="u-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="u-th-selected u-th-selectable" onclick="sortTableBy('id');">ID</th>
                            <th class="u-th-selectable" onclick="sortTableBy('name');">Name</th>
                            <th class="u-th-selectable" onclick="sortTableBy('damage');">Dmg</th>
                            <th class="u-th-selectable" onclick="sortTableBy('memory');">Mem</th>
                            <th>Description</th>
                            <th class="u-th-selectable" onclick="sortTableBy('rarity');">Rarity</th>
                            <th class="u-th-selectable" onclick="sortTableBy('element');">Elem</th>
                            <th class="u-th-selectable" onclick="sortTableBy('chiptype');">Type</th>
                            <th>Codes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div> <!-- u-container -->
        </div> <!-- u-meta-wrapper -->

        <script type="application/javascript" src="./scripts/utils.js"></script>
        <script type="application/javascript" src="./scripts/library.js"></script>
    </body>
</html>
