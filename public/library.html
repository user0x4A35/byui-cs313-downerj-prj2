<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>MMBN3W | Chip Library</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles/top.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="u-meta-wrapper">
            <div class="u-container">
                <h1>Chip List</h1>
                <h3>Mega Man Battle Network 3: White</h3>
            </div> <!-- u-container -->
            <div class="u-container">
                <table id="tbl-chip-list" class="u-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="u-th-selected u-th-selectable" onclick="sortTableBy('id');">ID</th>
                            <th class="u-th-selectable" onclick="sortTableBy('name');">Name</th>
                            <th class="u-th-selectable" onclick="sortTableBy('damage');">Dmg</th>
                            <th class="u-th-selectable" onclick="sortTableBy('memory');">Mem</th>
                            <th>Description</th>
                            <th class="u-th-selectable" onclick="sortTableBy('rarity');">Rarity</th>
                            <th class="u-th-selectable" onclick="sortTableBy('element');">Elem</th>
                            <th class="u-th-selectable" onclick="sortTableBy('chiptype');">Type</th>
                            <th>Codes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div> <!-- u-container -->
        </div> <!-- u-meta-wrapper -->

        <script type="application/javascript" src="./scripts/utils.js"></script>
        <script type="application/javascript" src="./scripts/library.js"></script>
    </body>
</html>
